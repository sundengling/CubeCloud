<script>
    $(function(){
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            // 获取已激活的标签页的名称
            var activeTab = $(e.target).text();
            // 获取前一个激活的标签页的名称
            var previousTab = $(e.relatedTarget).text();
            $(".active-tab span").html(activeTab);
            $(".previous-tab span").html(previousTab);
        });

        var isVideo = false;
        $('.btn-switch-model').click(function() {
            if(isVideo) {
                isVideo = false;
                $('#img_video_model').attr('src', 'assets/health/img-video.png');
            } else {
                isVideo = true;
                $('#img_video_model').attr('src', 'assets/health/img-video2.png');
            }
        });

    });

</script>
