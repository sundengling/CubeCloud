<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>魔方会议 - Cube Cloud</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../app/cubeconference/styles/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
</head>

<body>
<!--------------头部main----------------->
<div class="pure-g main-header">
    <div class="pure-u pure-u-1 main-header-left">
        <div>
            <a id="logo" href="#">
                <img src="../assets/cubeconference/images/logo.png" class="main-header-logo">
                <span class="main-header-logo-text">CubeConference</span>
            </a>
            <div id="main_header_dropdown" class="main-header-dropdown">
                <img src="../assets/cubeconference/images/arrow_dropdown.png" class="">
            </div>
        </div>
    </div>

    <div class="pure-u pure-u-1 main-header-right">
        <div>
            <a href="#" class="main-header-right-homepage">首页</a>
            <a href="#" class="main-header-user">
                <span id="main_header_username" class="main-header-username">黄小鸭</span>
                <img src="../assets/cubeconference/images/icon_user.png" width="30" height="30">
            </a>
        </div>
    </div>
</div>

<!--------------头部sub----------------->
<div class="pure-g sub-header">
    <div class="pure-u pure-u-2 sub-header-left">
        <div class="sub-header-left-content">
            <span class="sub-header-left-content-item">
                <button class="btn btn-sm btn-success">复制</button>
            </span>
            <span class="sub-header-left-content-item">
                Conference: <span id="sh-conf-number">401-283-4568</span>
            </span>
            <span class="sub-header-left-content-item">PIN: 38557</span>
            <span class="sub-header-left-content-item">URL: www.uberconference.com/anon562260994</span>
        </div>
    </div>

    <div class="pure-u pure-u-3 sub-header-right">
        <div class="sub-header-right-content">
            <img src="../assets/cubeconference/images/zan.png">
        </div>
    </div>
</div>

<!--------------中间类容----------------->
<div class="content">

</div>

<!--------------底部----------------->
<div class="footer">
    <div class="footer-in-call">
        <table class="footer-table">
            <tbody>
                <tr>
                    <td class="rel" style="display: block">
                        <div class="footer-fileshare">
                            <div class="footer-fileshare-hump">
                                <div class="footer-fileshare-button">
                                    <div class="footer-share-icon"></div>
                                    <div class="footer-share-label">分享</div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="rel footer-timer-td">
                        <div class="footer-timer-panel">
                            <div id="footer_timer" class="footer-timer-standard">00:00:00</div>
                            <div class="footer-timer-title">
                                <div class="pure-u">
                                    <span class="edit-default editable-text edit-pencil" contenteditable="true" spellcheck="false">名字...</span>
                                </div>

                            </div>
                        </div>
                    </td>
                    <td class="rel">
                        <div class="footer-conf-buttons">
                            <div>
                                <div class="iblock">
                                    <div class="rel">
                                        <div id="invite" class="footer-mtg-controls">
                                            <div class="footer-invite-icon"></div>
                                            <div class="footer-mtg-controls-icon-label">邀请</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="iblock">
                                    <div class="rel">
                                        <div id="record" class="footer-mtg-controls">
                                            <div class="footer-record-icon"></div>
                                            <div class="footer-mtg-controls-icon-label">录音</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="iblock">
                                    <div class="rel">
                                        <div id="mute_all" class="footer-mtg-controls">
                                            <div class="footer-mute-all-icon"></div>
                                            <div class="footer-mtg-controls-icon-label">全部静音</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="iblock">
                                    <div class="rel">
                                        <div id="lock" class="footer-mtg-controls">
                                            <div class="footer-lock-icon"></div>
                                            <div class="footer-mtg-controls-icon-label">锁定</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="iblock">
                                    <div class="rel">
                                        <div id="hangup" class="footer-mtg-controls">
                                            <div class="footer-hangup-icon"></div>
                                            <div class="footer-mtg-controls-icon-label">挂断</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
