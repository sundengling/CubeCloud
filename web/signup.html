<div class="container">
	<form class="form-signup">
		<h2 class="form-signup-heading">注册魔方协作云</h2>
		<label for="input_email" class="sr-only">电子邮箱地址</label>
		<input type="email" id="input_email" name="name" class="form-control" placeholder="电子邮箱地址" required autofocus>
		<label for="input_password" class="sr-only">密码</label>
		<input type="password" id="input_password" name="pwd" class="form-control" placeholder="登录密码" required>
		<label for="input_password_repeat" class="sr-only">重复密码</label>
		<input type="password" id="input_password_repeat" name="pwd_repeat" class="form-control" placeholder="重复登录密码" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="privacy" checked="checked"> 我已阅读并同意<a href="privacypolicy.html" target="_blank">《隐私策略》</a>
			</label>
		</div>
		<div id="shortcut_signup_tips" class="shortcut-signup-tips">&nbsp;</div>
		<button id="btn_submit" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
	</form>
